<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <br>
    <h2 style="text-align:center;">회원정보조회</h2>
    <br>
    <table class="table table-hover table-bordered">
        <thead class="table-light">
        <tr>
            <th>수강월</th>
            <th>회원번호</th>
            <th>회원명</th>
            <th>강의명</th>
            <th>강의장소</th>
            <th>수강료</th>
            <th>등급</th>
        </tr>
        </thead>
        <tr th:each="lesson : ${LessonList}" th:object="${lesson}" style="text-align=center;" >
            <td th:text="*{registMonth.substring(0, 4)} + '년' + *{registMonth.substring(4, 6)} + '월'"></td>
            <td th:text="*{memberId}"></td>
            <td th:text="*{memberDto.memberName}"></td>
            <td th:text="*{teacherDto.className}"></td>
            <td th:text="*{classArea}"></td>
            <td th:text="'￦' + ${#numbers.formatInteger(lesson.tuition, 0, 'DEFAULT')} + '원'"></td>
<!--            <td th:text="*{tuition}"></td>-->
            <td th:text="*{memberDto.grade}"></td>

        </tr>
    </table>
</div>
</body>
</html>
