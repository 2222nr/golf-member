<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <br>
    <h2 style="text-align:center;">강사조회</h2>
    <br>
    <table class="table table-hover table-bordered">
        <thead class="table-light">
        <tr>
            <th>강사코드</th>
            <th>강사명</th>
            <th>강의명</th>
            <th>수강료</th>
            <th>강사자격취득일</th>
        </tr>
        </thead>
        <tr th:each="teacher : ${TeacherDtoList}" th:object="${teacher}" style="text-align=center;" >
            <td th:text="*{teacherCode}"></td>
            <td th:text="*{teacherName}"></td>
            <td th:text="*{className}"></td>
            <td th:text="'￦' + ${#numbers.formatInteger(teacher.classPrice, 0, 'DEFAULT')} + '원'"></td>
<!--            <td th:text="${#temporals.format(teacher.teacherGegistDate, 'yyyy년 MM월 dd일')}"></td>-->
            <td th:text="*{teacherGegistDate.substring(0, 4)} + '년'
                       + *{teacherGegistDate.substring(4, 6)} + '월'
                       + *{teacherGegistDate.substring(6, 8)} + '일'"></td>
        </tr>
    </table>
</div>
</body>
</html>
