<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <br>
    <h2 style="text-align:center;">강사매출현황</h2>
    <br>
    <table class="table table-hover table-bordered">
        <thead class="table-light">
        <tr>
            <th>강사코드</th>
            <th>강의명</th>
            <th>강사명</th>
            <th>총매출</th>
        </tr>
        </thead>
        <tr th:each="sales : ${SalesList}" th:object="${sales}" style="text-align=center;" >
            <td th:text="*{teacherCode}"></td>
            <td th:text="*{className}"></td>
            <td th:text="*{teacherName}"></td>
            <td th:text="'￦' + ${#numbers.formatInteger(sales.classPrice, 0, 'DEFAULT')} + '원'"></td>
            <!--            <td th:text="*{tuition}"></td>-->


        </tr>
    </table>
</div>
</body>
</html>
